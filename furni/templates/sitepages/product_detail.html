{% extends 'sitepages/base1.html'%}
{% load static %}
{% block homepage_content%}

<!-- Start Hero Section -->
<div class="hero">
	<div class="container">
		<div class="row justify-content-between">
			<div class="col-lg-5">
				<div class="intro-excerpt">
					<h1>{{ product.name }} - Details</h1>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- End Hero Section -->


		<!-- Start We Help Section -->
		<div class="we-help-section">
			<div class="container">
				<div class="row justify-content-between">
					<div class="col-lg-7 mb-5 mb-lg-0">
						<div class="imgs-grid">
							<div class="grid grid-1"><img src="{{ product.image.url }}" alt="Untree.co"></div>
							<div class="grid grid-2"><img src="{{ product.image.url }}" alt="Untree.co"></div>
							<div class="grid grid-3"><img src="{{ product.image.url }}" alt="Untree.co"></div>
						</div>
					</div>
					<div class="col-lg-5 ps-lg-5">
						<h2 class="section-title mb-4">{{ product.name }}</h2>
						<p>{{ product.description }}</p>

						<p><a href="{% url 'sitepages:add_to_cart' product.id %}" class="btn">Add to Cart</a></p>
					</div>
				</div>
			</div>
		</div>
		<!-- End We Help Section -->





{%endblock%}
